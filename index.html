<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> rock-paper </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>
        Let's play a game!
    </h1>
<table>
    <tr>
        <th>
            Your score
        </th>
        <th>
            Computers score
        </th>
    </tr>
    <tr>
        <td id="pScore">
            0
        </td>
        <td id="pcScore">
            0
        </td>
    </tr>
    <table>
        <tr>
            <td>
                <button type="button" class="option" id="paper">
                paper
                </button>
            </td>
            <td>
                <button type="button" class="option" id="rock">
                rock
                </button>
            </td>
            <td>
                <button type="button" class="option" id="scissor">
                scissor
                </button>
            </td>
            <td>
                <button type="button" class="option" id="lizard">
                lizard
                </button>
            </td>
            <td>
                <button type="button" class="option" id="spock">
                spock
                </button>
            </td>
        </tr>
        <tr>
           <td colspan="2">
                <button type="reset" class="reset" id="reset">reset</button>
           </td>
            <td colspan="1">

            </td>

            <td colspan="2">
                <button type="button" class="play" id="play">play</button>
            </td>
        </tr>
    </table>
</table>
<div class="reactwrap">
    <p class="react" id="reaction">
        ...
    </p>
</div>
    <script src="./script.js"></script>
</body>

</html>
